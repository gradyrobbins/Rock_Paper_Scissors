<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rock Paper Scissors</title>
  <script src="https://kit.fontawesome.com/3da1a747b2.js"></script>
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <nav></nav>
  <div class="container">
    <header class="header">
      <h1>Rock Paper Scissors</h1>
      <button id="restart" class="restart-btn">Restart</button>
      <div id="score" class="score">
        <p>Player : 0</p>
        <p>computer : 0</p>
      </div>
    </header>
    <h2> Make Your Selection</h2>
    <div class="choices">
      <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
      <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
      <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
    </div>
  </div>
  <hr/>
  <div class="modal">
    <div id="result" class="modal-content">
      <h1 class="text-win">You Win</h1>
      <i class="fas fa-hand-paper fa-10x"></i>
      <p>Computer chose paper</p>
    </div>
  </div>

  <footer class="footer">  Full disclosure: this project was a code along with Traversy Media's tutorial.  watch their video <a href="https://www.youtube.com/watch?v=WR_pWXJZiRY&t=487s">here</a> </footer>

  <script src="main.js"></script>
</body>
</html>
